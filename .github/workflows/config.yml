name: Build & Test
on: 
  push: 
    branches: 
      - 'master'
  pull_request: 
    branches: 
      - '*'
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
         go-version: '1.18.2'
      
      - name: Build Module
        run: |
         go build
      
      - name: Execute tests
        run: |
         bash run_tests.sh